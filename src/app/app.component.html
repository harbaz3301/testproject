<!-- <form  (ngSubmit)="onSubmit()" #f="ngForm"> -->
<form [formGroup]="signupform" (ngSubmit)="onSubmit()" >
  <!-- <div id="userData" ngModelGroup="userData" #userData="ngModelGroup"> -->
  <div id="userData">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel name="email">
      <button  class="btn btn-primary" (click)="suggest()" ></button>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" ngModel name="password">
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
  </div>
</form>
